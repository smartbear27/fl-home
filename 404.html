<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fairlandtec - 页面未找到</title>
  <link rel="stylesheet" href="path-fix.css" />
  <script src="path-fix.js"></script>
  <script>
    // 智能处理GitHub Pages的404问题 - 页面未找到时自动返回首页
    (function() {
      // 延迟3秒后重定向到首页
      setTimeout(function() {
        window.location.href = "./";
      }, 3000);
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #7f8c8d;
    }
    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 112, 243, 0.2);
      border-radius: 50%;
      border-top-color: #0070f3;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .home-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .home-link:hover {
      background-color: #0052cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="Fairlandtec" class="logo" />
    <h1>404</h1>
    <p>很抱歉，您请求的页面不存在。</p>
    <p>正在返回首页...</p>
    <div class="loader"></div>
    <div>
      <a href="./" class="home-link">立即返回首页</a>
    </div>
  </div>
</body>
</html>
